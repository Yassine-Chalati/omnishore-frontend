<div class="d-flex justify-content-between align-items-start mb-4">
  <h3 class="fw-bold mb-0">Experience</h3>
</div>
<form class="container-fluid px-0 form-experience-custom">
  <div class="row mb-3">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Poste</label>
      <input type="text" class="form-control" [value]="experience.poste" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Entreprise</label>
      <input type="text" class="form-control" [value]="experience.entreprise" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" class="form-control" [value]="experience.adresse" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Intitulé de poste</label>
      <input type="text" class="form-control" [value]="experience.intitulePoste" readonly />
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col-12 col-md-6 mb-3"></div>
    <div class="col-12 col-md-6 mb-1">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" [checked]="experience.actuel" disabled id="actuelCheckExp" />
        <label class="form-check-label ms-2" for="actuelCheckExp">
          Travaille actuellement ici
        </label>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Début</label>
      <input type="text" class="form-control" [value]="experience.debut" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Fin</label>
      <input type="text" class="form-control" [value]="experience.fin" readonly />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="4" readonly>{{ experience.description }}</textarea>
    </div>
  </div>
</form>
<style>
.mb-4 h3 {
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  color: #222 !important;
}
.form-experience-custom .form-label {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #222 !important;
  display: block !important;
  opacity: 1 !important;
  background: none !important;
  position: static !important;
  z-index: 1 !important;
}
.form-experience-custom .form-control[readonly],
.form-experience-custom textarea.form-control[readonly] {
  background-color: #f5f5f5;
  border-radius: 10px;
  font-size: 1.1rem;
  min-height: 48px;
  color: #222;
  box-shadow: none;
  border: 1px solid #d1d5db;
}
.form-experience-custom .form-check-label {
  color: #222 !important;
  font-size: 1.1rem;
  font-weight: 600;
}
.form-experience-custom .form-check-input:checked {
  background-color: #222 !important;
  border-color: #222 !important;
}
.form-experience-custom .row.mb-3 {
  row-gap: 2.2rem;
}
</style>
