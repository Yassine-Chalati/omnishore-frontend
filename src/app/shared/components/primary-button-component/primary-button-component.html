<button class="btn nav-link d-flex align-items-center gap-1 px-3 py-2" style="cursor:pointer; font-size:1.08rem; font-weight:500; border-radius: 50px;" [ngStyle]="{
    'width': width,
    'height': height,
    'font-size': fontSize,
    'padding': padding
    }">
        <i class="{{ icon }}"></i>
        {{ label }}
</button>
