<div class="mb-4">
  <h3 class="fw-bold mb-0">Information Personnelle</h3>
</div>
<form class="container-fluid px-0">
  <div class="row mb-3">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" [value]="data?.name" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Pr√©nom</label>
      <input type="text" class="form-control" [value]="data?.prenom" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Profil</label>
      <input type="text" class="form-control" [value]="data?.profil" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Adresse</label>
      <input type="text" class="form-control" [value]="data?.adresse" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Ville</label>
      <input type="text" class="form-control" [value]="data?.ville" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Code postal</label>
      <input type="text" class="form-control" [value]="data?.codePostal" readonly />
    </div>
  </div>
</form>
