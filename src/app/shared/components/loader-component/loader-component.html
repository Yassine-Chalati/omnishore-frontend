<div *ngIf="modalState === 'enter' || modalState === 'leave'" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="z-index:1050;">
  <div class="position-absolute top-0 start-0 w-100 h-100" style="background:rgba(44,36,92,0.18);backdrop-filter:blur(2px);z-index:1;"></div>
  <div class="modal-content bg-transparent border-0 p-0" style="z-index: 1051; max-width:340px; width:100%; max-height: 90vh; overflow-y: auto; -webkit-overflow-scrolling: touch;" [@modalAnim]="modalState" (@modalAnim.done)="onModalAnimDone($event)">
    <div class="bg-white rounded p-4 d-flex flex-column align-items-center" style="min-width:180px; max-width:320px; width:100%; min-height:120px;">
      <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="fw-semibold text-secondary">{{loaderMessage}}</div>
    </div>
  </div>
</div>
