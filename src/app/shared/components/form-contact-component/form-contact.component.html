<div class="d-flex justify-content-between align-items-start mb-4">
  <h3 class="fw-bold mb-0">Coordonnées</h3>
</div>
<form class="container-fluid px-0 form-contact-custom">
  <div class="row mb-3">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Adresse email</label>
      <input type="text" class="form-control" [value]="data?.email" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Numéro de téléphone</label>
      <div class="d-flex align-items-center w-100">
        <span *ngIf="data?.countryFlag" class="country-flag me-2" [title]="data?.countryName || ''" style="font-size:2rem; min-width:48px; display:flex; align-items:center; justify-content:center;">
          {{ data?.countryFlag }}
        </span>
        <input type="text" class="form-control" [value]="data?.phone" readonly />
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Lien vers le profil Linkedin</label>
      <input type="text" class="form-control" [value]="data?.linkedin" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Lien vers le profil Twitter</label>
      <input type="text" class="form-control" [value]="data?.twitter" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Lien vers le profil Instagram</label>
      <input type="text" class="form-control" [value]="data?.instagram" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Lien vers le portfolio</label>
      <input type="text" class="form-control" [value]="data?.portfolio" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Lien vers le profil Github</label>
      <input type="text" class="form-control" [value]="data?.github" readonly />
    </div>
  </div>
</form>
