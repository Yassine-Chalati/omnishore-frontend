<div class="d-flex justify-content-between align-items-start mb-4">
  <h3 class="fw-bold mb-0">Diplomes/Certifications</h3>
</div>
<form class="container-fluid px-0 form-certification-custom">
  <div class="row mb-3">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Nom de d’établissement</label>
      <input type="text" class="form-control" [value]="data[0].organisation" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Intitulé du diplome</label>
      <input type="text" class="form-control" [value]="data[0].diplome" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label">Date d'obtention</label>
      <input type="text" class="form-control" [value]="data[0].date" readonly />
    </div>
  </div>
</form>
