<div class="d-flex justify-content-between align-items-start mb-4">
  <h3 class="fw-bold mb-0">Etude</h3>
</div>
<form class="container-fluid px-0 form-education-custom">
  <div class="row mb-3">
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" style="display:block; margin-bottom:6px;">Nom de l'établissement</label>
      <input type="text" class="form-control" [value]="education.etablissement" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" style="display:block; margin-bottom:6px;">Filiere</label>
      <input type="text" class="form-control" [value]="education.filiere" readonly />
    </div>
    <div class="col-12 col-md-4 mb-3">
      <label class="form-label" style="display:block; margin-bottom:6px;">Pays</label>
      <input type="text" class="form-control fw-semibold w-100 w-md-auto pays-input" [value]="education.pays" readonly />
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col-12 col-md-6 mb-2">
      <label class="form-label fw-semibold" style="display:block; margin-bottom:6px;">Période de formation</label>
    </div>
    <div class="col-12 col-md-6 mb-2 d-flex justify-content-md-end align-items-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [checked]="education.actuel"  id="actuelCheck" disabled />
        <label class="form-check-label ms-2" for="actuelCheck">
          J'étudie actuellement ici
        </label>
      </div>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" style="display:block; margin-bottom:6px;">Début</label>
      <input type="text" class="form-control" [value]="education.debut" readonly />
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label class="form-label" style="display:block; margin-bottom:6px;">Fin</label>
      <input type="text" class="form-control" [value]="education.fin" readonly />
    </div>
  </div>
</form>
