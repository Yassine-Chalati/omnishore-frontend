<div class="table-responsive mt-5">
  <table class="table table-bordered table-hover table-striped align-middle shadow rounded-4 overflow-hidden mb-4" @fadeIn>
    <thead>
      <tr class="cv-table-header">
        <th scope="col" class="text-center">Date</th>
        <th scope="col" class="text-center">Nom de fichier</th>
        <th scope="col" class="text-center">Type de fichier</th>
        <th scope="col" class="text-center">Matching</th>
      </tr>
    </thead>
    <tbody [@fadeInPage]="currentPage">
      <tr *ngFor="let jobDescriptionFile of paginatedJobDescriptionFileList">
        <td class="text-center">{{ jobDescriptionFile.addedDate }}</td>
        <td class="text-center">
          <a class="cursor-pointer" (click)="onShowFilePopUpClicked(jobDescriptionFile)">
            {{ jobDescriptionFile.fileName }}
          </a>
        </td>
        <td class="text-center">{{ jobDescriptionFile.type }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center align-items-center">
            <!-- <button class="btn btn-sm btn-primary custom-download-btn">Afficher fichier candidat</button> -->
            <app-primary-button-component icon="bi bi-list-ol" label="Afficher list matching" (click)="showMatchingList(jobDescriptionFile)"></app-primary-button-component>
            <!-- <button class="btn btn-sm btn-danger ms-2">Delete</button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
    <!-- Pagination -->
    <nav aria-label="Job Description pagination">
      <ul class="pagination justify-content-center">
        <!-- Previous Button -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="currentPage > 1 ? goToPage(currentPage - 2) : null; $event.preventDefault();">Previous</a>
        </li>

        <!-- Pages Logic -->
        <!-- Adjusted Pagination Logic for Backend Indexing -->
        <ng-container *ngIf="totalPages <= 7">
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
          >
            <a class="page-link" href="#" (click)="goToPage(i); $event.preventDefault();">{{ i + 1 }}</a>
          </li>
        </ng-container>

        <ng-container *ngIf="totalPages > 7">
          <!-- First Page -->
          <li class="page-item" [class.active]="currentPage === 1">
            <a class="page-link" href="#" (click)="goToPage(0); $event.preventDefault();">1</a>
          </li>

          <!-- Ellipsis Before Middle Pages -->
          <li class="page-item" *ngIf="currentPage > 4">
            <span class="page-link">...</span>
          </li>

          <!-- Dynamic Middle Pages -->
          <ng-container *ngFor="let page of getVisiblePages(); trackBy: trackByFn">
            <li class="page-item" [class.active]="currentPage === page + 1">
              <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault();">{{ page + 1 }}</a>
            </li>
          </ng-container>

          <!-- Ellipsis After Middle Pages -->
          <li class="page-item" *ngIf="currentPage < totalPages - 3">
            <span class="page-link">...</span>
          </li>

          <!-- Last Page -->
          <li class="page-item" [class.active]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="goToPage(totalPages - 1); $event.preventDefault();">{{ totalPages }}</a>
          </li>
        </ng-container>

        <!-- Next Button -->
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" href="#" (click)="goToPage(currentPage); $event.preventDefault();">Next</a>
        </li>
      </ul>
    </nav>
