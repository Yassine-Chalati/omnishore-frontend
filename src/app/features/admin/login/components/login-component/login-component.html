<div
  class="d-flex flex-column align-items-center justify-content-center min-vh-100 p-4"
  [@fadeIn]
>
  <img
    src="logo.png"
    alt="Omnishore Logo"
    class="mb-4"
    style="width: 180px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));"
  />

  <div
    class="w-100 card p-4 shadow"
    style="max-width: 400px; border-radius: 1rem; text-align: center; background: #fff;"
    [class.loading]="loading"
  >
    <h2 class="mb-3 fw-semibold" style="font-family: 'Poppins', sans-serif; color: #30245c;">
      Bienvenue dans votre espace RH
    </h2>

    <p class="mb-4" style="font-size: 0.9rem; color: #30245c;">
      Connectez-vous Ã  votre espace RH
    </p>


    <form (ngSubmit)="onSubmit($event)" novalidate>
      <input
        type="text"
        placeholder="Nom d'utilisateur"
        [(ngModel)]="username"
        name="username"
        required
        class="form-control mb-3"
        style="border-color: #30245c; color: #30245c;"
        [readonly]="loading"
      />
      <input
        type="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control mb-3"
        style="border-color: #30245c; color: #30245c;"
        [readonly]="loading"
      />

      <button
        type="submit"
        class="btn w-100 fw-bold mt-5 position-relative overflow-hidden"
        [@clickAnim]="buttonState"
        [disabled]="loading"
        style="background: #30245c; color: #fff; border: none; min-height: 38px;"
      >
        <ng-container *ngIf="!loading; else loaderTpl">
          <span>Se connecter</span>
        </ng-container>
        <ng-template #loaderTpl>
          <svg
            class="login-loader-svg position-absolute top-50 start-50 translate-middle"
            width="28" height="28" viewBox="0 0 50 50"
            style="pointer-events: none;"
            [@spinnerFade]
          >
            <circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" opacity="0.2" />
            <circle class="loader-dot" cx="25" cy="7" r="4" fill="#fff" />
          </svg>
        </ng-template>
      </button>
    </form>

  </div>
</div>
